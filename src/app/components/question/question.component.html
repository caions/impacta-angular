<h2>Pergunta</h2>
<p>Aqui vamos gerenciar a entidade pergunta:</p>

<button mat-raised-button color="primary" (click)="novaPergunta()">Nova pergunta</button>
<form action="" class="formulario" *ngIf="mostrarFormulario">
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>ID</mat-label>
    <input matInput type="text" name="id" [(ngModel)]="pergunta.id" readonly>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput type="text" name="pergunta" [(ngModel)]="pergunta.pergunta">
  </mat-form-field>

  <button mat-fab class="botao-salvar" (click)="salvar(pergunta.id)">
    <mat-icon>save</mat-icon>
  </button>
</form>
<table mat-table [dataSource]="dataSourcePergunta" class="mat-elevation-z8">

  <!-- id Collum -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <!-- pergunta Collum -->
  <ng-container matColumnDef="pergunta">
    <th mat-header-cell *matHeaderCellDef>Pergunta</th>
    <td mat-cell *matCellDef="let element">{{element.pergunta}}</td>
  </ng-container>

  <ng-container matColumnDef="resposta1">
    <th mat-header-cell *matHeaderCellDef>Resposta 1</th>
    <td mat-cell *matCellDef="let element">{{element.resposta1}}</td>
  </ng-container>

  <ng-container matColumnDef="resposta2">
    <th mat-header-cell *matHeaderCellDef>Resposta 2</th>
    <td mat-cell *matCellDef="let element">{{element.resposta}}</td>
  </ng-container>

  <ng-container matColumnDef="resposta3">
    <th mat-header-cell *matHeaderCellDef>Resposta 3</th>
    <td mat-cell *matCellDef="let element">{{element.resposta3}}</td>
  </ng-container>

  <ng-container matColumnDef="respostaCorreta">
    <th mat-header-cell *matHeaderCellDef>Resposta Correta</th>
    <td mat-cell *matCellDef="let element">{{element.respostaCorreta}}</td>
  </ng-container>

  <!-- acoes Collum -->
  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef>Acoes</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="editar(element)">Editar</button>
      &nbsp;
      <button mat-raised-button color="accent" (click)="delete(element.id)">Excluir</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumnsPergunta"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsPergunta;"></tr>
</table>
