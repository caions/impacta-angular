<div class="content">
    <h1>{{pergunta.pergunta}}</h1>
    <h3>1) {{pergunta.resposta1}}</h3>
    <h3>2) {{pergunta.resposta2}}</h3>
    <h3>3) {{pergunta.resposta3}}</h3>
    <mat-form-field appearance="fill">
        <mat-label>Resposta</mat-label>
        <input matInput type="text" name="resposta" [(ngModel)]="resposta">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="enviar()">Enviar</button>
</div>
<br>
