<div class="content" role="main">
    <h2>Hist√≥rico</h2>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- id Collum -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <!-- nome Collum -->
        <ng-container matColumnDef="pessoa">
            <th mat-header-cell *matHeaderCellDef>Pessoa</th>
            <td mat-cell *matCellDef="let element">{{element.pessoa.nome}}</td>
        </ng-container>

        <!-- resposta Collum -->
        <ng-container matColumnDef="resposta">
            <th mat-header-cell *matHeaderCellDef>Resposta</th>
            <td mat-cell *matCellDef="let element">{{element.resposta}}</td>
        </ng-container>

        <!-- resposta-correta Collum -->
        <ng-container matColumnDef="resposta-correta">
            <th mat-header-cell *matHeaderCellDef>Resposta Correta</th>
            <td mat-cell *matCellDef="let element">{{element.pergunta.respostaCorreta}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
