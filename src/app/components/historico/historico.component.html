<div class="content" role="main">
    <h2>Histórico</h2>
    <a routerLink="/user/simulado">
        <button mat-raised-button color="warn">Refazer Quiz</button>
    </a>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- TODO adicionar um icone de check caso correto e um x caso reposta correta não seja igual a reposta -->

        <!-- nome Collum -->
        <ng-container matColumnDef="pessoa">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element">{{element.pessoa.nome}}</td>
        </ng-container>

        <!-- pergunta Collum -->
        <ng-container matColumnDef="pergunta">
            <th mat-header-cell *matHeaderCellDef>Pergunta</th>
            <td mat-cell *matCellDef="let element">{{element.pergunta.pergunta}}</td>
        </ng-container>

        <!-- <mat-icon>save</mat-icon> -->
        <!-- resposta-math Collum -->
        <ng-container matColumnDef="math-resposta">
            <th mat-header-cell *matHeaderCellDef>Acertou</th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="element.resposta;else blocoElse">
                    <mat-icon style="color: seagreen;">thumb_up</mat-icon>
                </span>
                <ng-template #blocoElse>
                    <mat-icon color="warn">thumb_down</mat-icon>
                </ng-template>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div id="area-secreta">
        <span *ngIf="rotasAdmin">
            <!-- <a routerLink="/admin/pessoas">
                <button mat-raised-button color="warn">Cadastrar Pessoas</button>
            </a> -->
            <a routerLink="/admin/perguntas">
                <button mat-raised-button color="warn">Cadastrar Perguntas</button>
            </a>
        </span>
    </div>
</div>
<div>
    Exibir Area secreta: <input type="checkbox" [(ngModel)]="rotasAdmin">
</div>
