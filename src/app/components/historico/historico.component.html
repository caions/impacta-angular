<div class="content" role="main">
    <h2>Hist√≥rico</h2>
    <a routerLink="/user/simulado">
        <button mat-raised-button color="warn">Refazer Quiz</button>
    </a>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- id Collum -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Pessoa Id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <!-- nome Collum -->
        <ng-container matColumnDef="pessoa">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element">{{element.pessoa.nome}}</td>
        </ng-container>

        <!-- resposta Collum -->
        <ng-container matColumnDef="resposta">
            <th mat-header-cell *matHeaderCellDef>Resposta</th>
            <td mat-cell *matCellDef="let element">{{element.resposta}}</td>
        </ng-container>

        <!-- resposta-correta Collum -->
        <ng-container matColumnDef="resposta-correta">
            <th mat-header-cell *matHeaderCellDef>Resposta <br> Correta</th>
            <td mat-cell *matCellDef="let element">{{element.pergunta.respostaCorreta}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div id="area-secreta">
        <span *ngIf="rotasAdmin">
            <a routerLink="/admin/pessoas">
                <button mat-raised-button color="warn">Cadastrar Pessoas</button>
            </a>
            <a routerLink="/admin/perguntas">
                <button mat-raised-button color="warn">Cadastrar Perguntas</button>
            </a>
        </span>
    </div>
</div>
<div>
    Exibir Area secreta: <input type="checkbox" [(ngModel)]="rotasAdmin">
</div>
