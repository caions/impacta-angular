<div class="content" role="main">
    <h2>Pessoas</h2>
    <p>Aqui vamos gerenciar a entidade pessoa:</p>
  
    <button mat-raised-button color="primary" (click)="novaPessoa()">Nova pessoa</button>
    <form action="" class="formulario" *ngIf="mostrarFormulario">
      <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>ID</mat-label>
        <input matInput type="text" name="id" [(ngModel)]="pessoa.id" readonly>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput type="text" name="nome" [(ngModel)]="pessoa.nome">
      </mat-form-field>
  
      <button mat-fab class="botao-salvar" (click)="salvar(pessoa.id)">
        <mat-icon>save</mat-icon>
      </button>
    </form>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- id Collum -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
  
      <!-- nome Collum -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{element.nome}}</td>
      </ng-container>
  
      <!-- acoes Collum -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Acoes</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="editar(element)">Editar</button>
          &nbsp;
          <button mat-raised-button color="accent" (click)="delete(element.id)">Excluir</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
